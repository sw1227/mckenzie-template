<!DOCTYPE html>
<html lang="ja">
		<head>
				<meta charset="utf-8">
				<title>ホワイトハウス</title>
				<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
				<!-- CSS Files -->
				<link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
				<link href="{{ url_for('static', filename='assets/css/now-ui-kit.css')}}" rel="stylesheet"/>

				<!--   Core JS Files   -->
				<script src="{{ url_for('static', filename='assets/js/core/jquery.3.2.1.min.js')}}"
								type="text/javascript"></script>
				<script src="{{ url_for('static', filename='assets/js/core/popper.min.js')}}"
								type="text/javascript"></script>
				<script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js')}}"
								type="text/javascript"></script>
				<!--  Plugin for Switches -->
				<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-switch.js')}}">
				</script>
				<!--  Plugin for the Sliders -->
				<script src="{{ url_for('static', filename='assets/js/plugins/nouislider.min.js')}}"
								type="text/javascript"></script>
				<!--  Plugin for the DatePicker -->
				<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-datepicker.js')}}"
								type="text/javascript"></script>
				<!-- Share Library etc -->
				<script src="{{ url_for('static', filename='assets/js/plugins/jquery.sharrre.js')}}"
								type="text/javascript"></script>
				<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
				<script src="{{ url_for('static', filename='assets/js/now-ui-kit.js')}}"
								type="text/javascript"></script>

				<style>
				 div.section, body {
						 background: #EEE;
				 }
				 .container {
						 display: flex;
						 justify-content: center;
						 align-items: center;
				 }
				</style>
		</head>


		<body class="template-page sidebar-collapse">
				<!-- navbar -->
				<nav class="navbar navbar-expand-lg bg-default fixed-top">
						<div class="container">
								<div class="navbar-translate">
										<a class="navbar-brand" href="{{ url_for('index') }}">
												ホワイトハウス
										</a>
										<button class="navbar-toggler navbar-toggler-right" type="button"
														data-toggle="collapse" data-target="#navigation"
														aria-controls="navigation-index" aria-expanded="false"
														aria-label="Toggle navigation">
												<span class="navbar-toggler-bar bar1"></span>
												<span class="navbar-toggler-bar bar2"></span>
												<span class="navbar-toggler-bar bar3"></span>
										</button>

								</div>

								<div class="collapse navbar-collapse justify-content-end" id="navigation">
										<ul class="navbar-nav">
												<li class="nav-item">
														<a class="nav-link" href="{{ url_for('index') }}">
																<p>Home</p>
														</a>
												</li>
										</ul>
								</div>
						</div>
				</nav>

				<!-- content -->
				<div class="wrapper">
						<div class="section">
								<div class="container" id="content">
										{% block content %}{% endblock %}
								</div>
						</div>
				</div>
		</body>
</html>
